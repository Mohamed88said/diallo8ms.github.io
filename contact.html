<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mohamed Saïd Diallo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #121212;
            --text-light: #ffffff;
            --text-dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 100px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #1a2b3d 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        /* Formulaire */
        .contact-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        
        form {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Open Sans', sans-serif;
        }
        
        button[type="submit"] {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: var(--primary);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Me Contacter</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="Parcoursacadémique.html">Parcours Académique</a>
            <a href="expérience.html">Expériences</a>
            <a href="certification.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-container">
        <form id="contactForm" action="https://formsubmit.co/mohamedsaiddiallo88@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://diallo8ms.github.io/merci.html?success=true">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="Nouveau message portfolio">
            
            <h2>Formulaire de Contact</h2>
            
            <div class="form-group">
                <label for="nom">Nom complet</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="sujet">Sujet</label>
                <input type="text" id="sujet" name="sujet" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Envoyer le message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mohamed Saïd Diallo - Tous droits réservés.</p>
    </footer>
</body>
</html>
